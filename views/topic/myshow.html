{{extend '../_layouts/home.html'}}
{{block 'title'}}{{'多人博客 - 首页'}}{{/block}}

{{block 'body'}}
{{each list}}
<section class="container">
  <ul class="media-list">
    <li class="media">
      <div class="media-left">
      </div>
      <div class="media-body">
          
        <h4 class="media-heading" style="width: 800px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;"><a href="/showContent?id={{user._id}}&index={{$index}}">{{$value.title}}</a></h4>
        <p>发表日期：{{$value.create_date}}</p>
        <button class="btn btn-danger" id="deletebtn"><a href="/deleteMyShow?id={{user._id}}&index={{$index}}" style="color: white;">删除</a></button>
        
        <hr>
        
      </div>

     

    </li>
  </ul>
</section>
{{/each}}
 
 

{{/block}}
